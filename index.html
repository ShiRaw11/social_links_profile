<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="avatar">
          <img src="./assets/images/avatar-jessica.jpeg" />
          <h1 class="avatar-name">Jessica Randall</h1>
          <h1 class="avatar-location">London, United Kingdom</h1>
          <p class="avatar-description">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="links">
          <button>GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shiraw11</a>.
      </div>
    </main>
  </body>
</html>
